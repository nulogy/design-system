language: node_js
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - yarn build
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_modules
    - "~/.cache"
addons:
  apt:
    packages:
      - libgconf-2-4
deploy:
  provider: script
  script: yarn lerna publish --yes
  email: marianneb@nulogy.com
  api_key:
    secure: 
  skip_cleanup: true
  keep_history: true
  on:
    repo: nulogy/design-system
    branch: master
