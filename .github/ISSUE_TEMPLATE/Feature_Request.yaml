name: Feature request
description: File a request for a new functionality/behaviour added to an existing component or a new component
labels: ["feature-request"]
projects: ["NDS work requests"]
assignees: "nikola-nulogy"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out the feature request!
  - type: textarea
    id: feature-request-description
    attributes:
      label: Is your feature request related to a problem? If so, please describe.
      placeholder: Describe the problem prompting the need for a new component or a new feature/behaviour of existing components.
  - type: textarea
    id: blocked
    attributes:
      label: Is your team blocked from moving forward by the lack of this functionality/behaviour?
      placeholder: Tell us if this problem is blocking your team from delivering value to the customer. Is the customer impact high?
  - type: textarea
    id: alternative
    attributes:
      label: Do you have an alternative solution for the problem?
      placeholder: Tell us if there are alternative solutions and what are their advantages/disadvantages.
  - type: checkboxes
    id: alignment
    attributes:
      label: Have you consulted and have an alignment with the product designer?
      options:
        - label: "Yes"
        - label: "No"
  - type: checkboxes
    id: execution
    attributes:
      label: Who would you like to execute this feature?
      options:
        - label: Myself
        - label: DesignOps
      description: Please check the current Design Ops' [estimated completion time](https://github.com/nulogy/design-system/wiki/How-to-file-NDS-work-request#process) before selecting
  - type: input
    id: due-date
    attributes:
      label: When do you need this by?
  - type: textarea
    id: screenshots
    attributes:
      label: Helpful resources
      placeholder: If applicable, add screenshot(s), video recording(s), and/or sandbox to help us better understand the request.
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      placeholder: Tell us more ...
