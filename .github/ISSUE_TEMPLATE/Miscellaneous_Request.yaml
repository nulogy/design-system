name: Miscellaneous request
description: File a request that you don't know how to classify
labels: ["miscellaneous-request"]
projects: ["NDS work requests"]
assignees:
  - nikola-nulogy
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out the request!
  - type: textarea
    id: miscellaneous-request-description
    attributes:
      label: Please describe your request
      placeholder: Describe the problem and support request.
  - type: textarea
    id: blocked
    attributes:
      label: Is your team blocked from moving forward by the problem described above?
      placeholder: Tell us if this problem is blocking your team from delivering value to the customer. Is the customer impact high?
  - type: checkboxes
    id: execution
    attributes:
      label: Who would you like to address the problem?
      options:
        - label: Myself
        - label: DesignOps
      description: Please check the current Design Ops' [estimated completion time](https://github.com/nulogy/design-system/wiki/How-to-file-NDS-work-request#process) before selecting
  - type: input
    id: due-date
    attributes:
      label: When do you need this by?
  - type: textarea
    id: screenshots
    attributes:
      label: Helpful resources
      placeholder: If applicable, add screenshot(s), video recording(s), and/or sandbox to help us better understand the request.
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      placeholder: Tell us more ...
