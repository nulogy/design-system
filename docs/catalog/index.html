<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="%PUBLIC_URL%/nulogy_mark_32x32.png">
  <link rel="icon" href="%PUBLIC_URL%/nulogy_mark_192x192.png" sizes="192x192">
  <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/nulogy_mark_180x180.png">
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/nulogy_mark_270x270.png">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <meta name="theme-color" content="#0E77D2">
  <title>Nulogy Design System</title>
</head>
<body>
  <!-- force Catalog to use Nulogy's header sizes since you can't use CSS -->
  <style>
    h1 {font-size: 28px !important;}
    h2[class$="headingStyle"] {font-size: 24px !important;}
    h3[class$="headingStyle"] {font-size: 20px !important;}
    h4 {font-size: 16px !important;}
    blockquote {
      font-size: 24px !important;
      line-height: 1.5 !important;
      color: #607180 !important;
    }

    .catalog-186n6im-Menu-Menu{
      margin-bottom: 0.5em;
    }

    /* There's a bug in Catalog where if you make the sidebar
    dark, the submenu hovers look broken. This is because they're
    set to have no top padding while also set to do a :hov bg that
    can't be removed in index.js. This horrible looking css smashes
    proper paddings into place so that everything looks nice.
    */
    ul li ul li a[class$="linkStyle-linkStyle-linkStyle"] {
      padding: 8px 24px 8px 64px !important;
    }
  </style>
  <div id="catalog"></div>
</body>
</html>
